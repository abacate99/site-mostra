<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    /* Estilos padrão (modo claro) */
    body {
      background-color: #f4f4f9;
      color: #333;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .form-control {
      background-color: #fff;
      border-color: #ccc;
      color: #333;
    }
    .form-check-label {
      color: #333;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-dark-mode {
      background-color: #333;
      color: #fff;
      border-color: #333;
    }

    /* Modo escuro */
    .dark-mode {
      background-color: #222;
      color: #ddd;
    }
    .dark-mode .form-control {
      background-color: #333;
      border-color: #555;
      color: #ddd;
    }
    .dark-mode .form-check-label {
      color: #ddd;
    }
    .dark-mode .btn-primary {
      background-color: #555;
      border-color: #555;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Login</h2>
    <!-- Formulário de Login -->
    <form onsubmit="login(event)">
      <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
    
    <!-- Botão para ativar modo escuro -->
    <div class="text-center mt-4">
      <button onclick="toggleDarkMode()" class="btn btn-dark-mode">Ativar Modo Escuro</button>
    </div>
  </div>

<script>
  // Função para falar a mensagem
  function falar(mensagem) {
    let speech = new SpeechSynthesisUtterance();
    speech.text = mensagem;
    speech.volume = 1;
    speech.rate = 1;
    speech.pitch = 1;
    window.speechSynthesis.speak(speech);
  }

  // Função de login
  function login(event) {
    event.preventDefault(); // Evitar que o formulário seja enviado
    var user = document.getElementById("exampleInputEmail1").value.toLowerCase();
    var pass = document.getElementById("exampleInputPassword1").value;
    
    // Verifica se o login é correto
    if (user === "rayssa" && pass === "1234") {
      alert("Login bem-sucedido!");
      falar("Boas-vindas " + user);  // Fala boas-vindas se o login for correto
    } else {
      alert("Tente novamente!");
      falar("Tente novamente!");  // Fala "tente novamente" se o login estiver incorreto
    }
  }

  // Função para alternar entre modo claro e escuro
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');  // Alterna a classe 'dark-mode' no body
    var button = document.querySelector('.btn-dark-mode');
    // Muda o texto do botão
    if (document.body.classList.contains('dark-mode')) {
      button.textContent = 'Ativar Modo Claro';
    } else {
      button.textContent = 'Ativar Modo Escuro';
    }
  }
</script>
</body>
</html>
